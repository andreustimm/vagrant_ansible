---
- name: Instalando MariaDB
  apt:
    name: mariadb-server
    state: latest

- name: Habilitando MariaDB na Inicialização
  service:
    name: mariadb
    enabled: yes

- name: Instalando dependências MariaDB
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: latest
  loop: "{{ python_packages }}"

